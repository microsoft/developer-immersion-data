<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyCompany Expenses</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body ng-app="expensesApp" ng-controller="MainCtrl">
    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
    <div class="loading-background" ng-show="isBusy">
        <div class="loading">
            <div id="fountainG_1" class="fountainG">
            </div>
            <div id="fountainG_2" class="fountainG">
            </div>
            <div id="fountainG_3" class="fountainG">
            </div>
            <div id="fountainG_4" class="fountainG">
            </div>
            <div id="fountainG_5" class="fountainG">
            </div>
            <div id="fountainG_6" class="fountainG">
            </div>
            <div id="fountainG_7" class="fountainG">
            </div>
            <div id="fountainG_8" class="fountainG">
            </div>
        </div>
    </div>
    <header class="me-header">
        <div class="me-header-top">
            <div class="container">
                <div class="col-xs-6">
                    <a class="brand" ng-href="{{homeUrl}}">
                        <img class="me-header-logo" src="images/logo.png" />
                    </a>
                </div>
                <div class="col-xs-6">
                    <section class="row is-hidden" ng-class="{'is-hidden': !user || !isAuthenticated}">
                        <div class="col-xs-11 me-header-name pointer" ng-click="goToPurchaseHistory()">
                            {{user.firstName}} {{user.lastName != user.firstName ? user.lastName : ''}}
                        </div>
                        <!--<div class="col-xs-2 pointer" ng-click="goToProfile()">
                            <img class="user-image" ng-src="{{user.pictureUrl}}" />
                        </div>-->
                        <div class="col-xs-1">
                            <span class="pointer icon-off" ng-click="signOut()"></span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="me-header-bottom">
            <div class="container">
                <div class="me-header-menu" ng-controller="NavigationCtrl">
                    <nav>
                        <a ng-repeat="page in pages" ng-show="page.visible" target="{{page.target || ''}}" ng-href="{{page.url}}" class="me-header-item" ng-class="{active: isActive(page)}">
                            <div class="option-wrapper">
                                <span class="me-header-icon {{page.iconClass}}"></span>
                                <span class="me-header-link" ng-bind="page.display"></span>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div id="main-container">
        <section ng-view id="content" class="main container"></section>
    </div>

    <!-- inject:js -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/adal-angular.js"></script>
    <script src="js/vendor/adal.js"></script>
    <script src="js/vendor/angular-animate.js"></script>
    <script src="js/vendor/angular-route.js"></script>
    <script src="js/vendor/angular-sanitize.js"></script>
    <script src="js/vendor/bootstrap-datepicker.js"></script>
    <script src="js/vendor/bootstrap-switch.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/index.js"></script>
    <script src="js/vendor/jquery.dotdotdot.js"></script>
    <script src="js/vendor/moment.js"></script>
    <script src="js/vendor/toastr.js"></script>
    <script src="js/vendor/ui-bootstrap-tpls.js"></script>
    <script src="js/configs.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters/mcdate.js"></script>
    <script src="js/controllers/anomaliesCtrl.js"></script>
    <script src="js/controllers/createEditExpenseCtrl.js"></script>
    <script src="js/controllers/createEditReportCtrl.js"></script>
    <script src="js/controllers/defaultModalMessageCtrl.js"></script>
    <script src="js/controllers/giftCatalogCtrl.js"></script>
    <script src="js/controllers/landingCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/navigationCtrl.js"></script>
    <script src="js/controllers/profileCtrl.js"></script>
    <script src="js/controllers/purchaseProductCtrl.js"></script>
    <script src="js/controllers/purchasesHistoryCtrl.js"></script>
    <script src="js/controllers/rejectReportCtrl.js"></script>
    <script src="js/controllers/reportChartCtrl.js"></script>
    <script src="js/controllers/reportCtrl.js"></script>
    <script src="js/controllers/reportsListCtrl.js"></script>
    <script src="js/controllers/reportsListStatusesCtrl.js"></script>
    <script src="js/controllers/teamExpensesCtrl.js"></script>
    <script src="js/controllers/teamExpensesStatusesCtrl.js"></script>
    <script src="js/controllers/teamReportCtrl.js"></script>
    <script src="js/directives/mc-animate-on-change.js"></script>
    <script src="js/directives/mc-company-points.js"></script>
    <script src="js/directives/mc-datepicker.js"></script>
    <script src="js/directives/mc-expense-ico.js"></script>
    <script src="js/directives/mc-file-upload.js"></script>
    <script src="js/directives/mc-keyup-throttle.js"></script>
    <script src="js/directives/mc-report-status-navigation.js"></script>
    <script src="js/directives/mc-switch.js"></script>
    <script src="js/directives/mc-team-report-status-navigation.js"></script>
    <script src="js/services/appInsights.js"></script>
    <script src="js/services/authInterceptor.js"></script>
    <script src="js/services/authSvc.js"></script>
    <script src="js/services/constants.js"></script>
    <script src="js/services/contextSvc.js"></script>
    <script src="js/services/dataFakeSvc.js"></script>
    <script src="js/services/dataSvc.js"></script>
    <script src="js/services/dialogSvc.js"></script>
    <script src="js/services/expenseReportsSvc.js"></script>
    <script src="js/services/expensesSvc.js"></script>
    <script src="js/services/loggerSvc.js"></script>
    <script src="js/services/menuSvc.js"></script>
    <script src="js/services/modelSvc.js"></script>
    <script src="js/services/notificationsSvc.js"></script>
    <script src="js/services/redirectSvc.js"></script>
    <script src="js/services/settings.js"></script>
    <script src="js/services/toastrSvc.js"></script>
    <script src="templates/dist-tpls.js"></script>
    <!-- endinject -->
</body>
</html>
